<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/recipe_html_styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <script src="../js/recipe_html.js"></script>

    <title>Recipes</title>
  </head>
  <body class="recipe-details">
    <!-- Close Button to go back to home page -->
    <div class="close">
      <a href="../index.html">
        <div class="left"></div>
        <div class="right"></div>
      </a>
    </div>
    <div class="container-fluid">
      <h1 class="page_header text-center pt-5">
        <a href="recipe.html" id="page_link">Recipes</a>
      </h1>
    </div>

    <div class="container my-4">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="input-group">
            <select
              class="form-select"
              id="categoryFilter"
              onchange="filterByCategory()"
            >
              <option value="" selected>All Categories</option>
            </select>
            <input
              type="text"
              class="form-control"
              placeholder="Search for a recipe..."
              id="searchInput"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="searchRecipes()"
              id="search-btn"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="recipe_gallery"></div>
    </div>
    <footer class="container-fluid"></footer>
  </body>
</html>
