<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/recipe_html.css" />
    <style></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function getData(data) {
        let my_obj = await fetch(data);
        let my_text = await my_obj.text();
        let recipes = JSON.parse(my_text);

        for (let i = 0; i < recipes.length; i++) {
          let card =
            '<div class="col-lg-3"><div class="card"><img src="../img/' +
            recipes[i].image +
            '" class="card-img-top" alt="' +
            recipes[i].name +
            '" /><div class="card-body"><h2>' +
            recipes[i].name +
            '</h2><strong>Description: </strong><span id="description">' +
            recipes[i].description +
            '</span><br /><strong>Cook Time: </strong><span id="cook_time">' +
            recipes[i].cookTime +
            '</span><br /><a href="recipe-details.html"id=' +
            recipes[i].id +
            '" class="btn btn-primary">View Recipe</a></div></div></div>';
          $("#recipe_gallery").append(card);
        }
      }

      getData("http://localhost:4000/api/recipes");

      function searchRecipes() {
        const searchTerm = $("#searchInput").val().toLowerCase();
        const recipeCards = $("#recipe_gallery").children();
        let found = false;

        recipeCards.each(function () {
          const recipeName = $(this).find("h2").text().toLowerCase();

          if (recipeName.includes(searchTerm)) {
            $(this).show();
            found = true;
          } else {
            $(this).hide();
          }
        });

        if (!found) {
          $("#recipe_gallery").append(
            '<div class="col"<p>No recipe found</p></div>'
          );
        }
      }
    </script>
    <title>Recipe</title>
  </head>

          data-bs-toggle="collapse"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div

            </li>

            <li class="nav-item">

          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <!-- Body -->
    <h1 class="text-center mt-5 pt-5">Recipes</h1>
    <div class="container my-5">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search for a recipe..."
          id="searchInput"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="searchRecipes()"
        >
          Search
        </button>

    <div class="container">
