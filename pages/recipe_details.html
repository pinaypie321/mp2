<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/recipe_details_html.js"></script>
    <title>Recipe Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6">
          <img id="recipe_image" class="img-fluid mb-4" alt="Recipe Image" />
          <h1 class="text-center mb-4" id="recipe_name"></h1>
          <p>
            <strong>Description: </strong><span id="recipe_description"></span>
          </p>
          <p><strong>Cook Time: </strong><span id="recipe_cook_time"></span></p>
        </div>
        <div class="col-lg-6">
          <p>
            <strong>Ingredients: </strong><span id="recipe_ingredients"></span>
          </p>
          <p>
            <strong>Instructions: </strong
            ><span id="recipe_instructions"></span>
          </p>
          <p>
            <strong>Tutorial: </strong><iframe id="recipe_tutorial"></iframe>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
